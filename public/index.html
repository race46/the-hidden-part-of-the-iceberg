<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Tester</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #121212;
      color: #ddd;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .tester-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .container {
      flex: 1;
      min-width: 300px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h2 {
      margin-top: 0;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      color: #bbb;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 8px;
      color: #eee;
      font-size: 14px;
      outline: none;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0099ff;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      background: #0099ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #007acc;
    }

    pre {
      margin-top: 10px;
      background: #0d0d0d;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      color: #00d28e;
      border: 1px solid #333;
      font-size: 13px;
      line-height: 1.4;
      flex-grow: 1;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>API Tester - 3 Column</h1>

  <div class="tester-container">
    <div class="container">
      <label>Request URL</label>
      <input class="url" list="url-options" placeholder="/agency" />

      <label>Method</label>
      <select class="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>PATCH</option>
        <option>DELETE</option>
      </select>

      <label>Request Body (JSON)</label>
      <textarea class="body" rows="5" placeholder='{"name": "John"}'></textarea>

      <button onclick="sendRequest(this)">Send Request</button>

      <label>Response</label>
      <pre class="response">Waiting for request...</pre>
    </div>

    <div class="container">
      <label>Request URL</label>
      <input class="url" list="url-options" placeholder="/agency" />

      <label>Method</label>
      <select class="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>PATCH</option>
        <option>DELETE</option>
      </select>

      <label>Request Body (JSON)</label>
      <textarea class="body" rows="5" placeholder='{"name": "John"}'></textarea>

      <button onclick="sendRequest(this)">Send Request</button>

      <label>Response</label>
      <pre class="response">Waiting for request...</pre>
    </div>

    <div class="container">
      <label>Request URL</label>
      <input class="url" list="url-options" placeholder="/agency" />

      <label>Method</label>
      <select class="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>PATCH</option>
        <option>DELETE</option>
      </select>

      <label>Request Body (JSON)</label>
      <textarea class="body" rows="5" placeholder='{"name": "John"}'></textarea>

      <button onclick="sendRequest(this)">Send Request</button>

      <label>Response</label>
      <pre class="response">Waiting for request...</pre>
    </div>
  </div>

  <datalist id="url-options">
    <option value="/agency" />
    <option value="/agent" />
    <option value="/property" />
    <option value="/agreement" />
  </datalist>

  <script>
    async function sendRequest(btn) {
      const container = btn.closest('.container');
      console.log(container)
      const url = container.querySelector('.url').value;
      const method = container.querySelector('.method').value;
      const bodyText = container.querySelector('.body').value.trim();
      const responseBox = container.querySelector('.response');

      responseBox.className = "response";

      responseBox.textContent = "Loading...";

      let options = { method, headers: {} };

      if (method !== "GET" && bodyText) {
        try {
          options.body = JSON.stringify(JSON.parse(bodyText));
          options.headers["Content-Type"] = "application/json";
        } catch (e) {
          responseBox.textContent = "❌ Invalid JSON Request Body";
          responseBox.className = "response error";
          return;
        }
      }

      try {
        const res = await fetch(url, options);
        const text = await res.text();

        try {
          const json = JSON.parse(text);
          responseBox.textContent = JSON.stringify(json, null, 2);
        } catch {
          responseBox.textContent = text;
        }
      } catch (err) {
        responseBox.textContent = "❌ Error: " + err.message;
        responseBox.className = "response error";
      }
    }
  </script>
</body>
</html>
